<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        <input type="button" onclick="location.href='home';" value="Search for more..." />
        <h1>Search Results</h1>
            {% for result in results %}
                <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
                <ul>
                    <li>
                        <p>{{result.content}}</p>
                    </li>
                </ul>   
            {% endfor %}
    </body>
</html>
